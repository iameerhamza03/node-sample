name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
         
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/node-sample-app:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/node-sample-app:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/node-sample-app:${{ github.sha }}
            
            sudo docker stop my-running-app || true
            sudo docker rm my-running-app || true
            
            sudo docker run -d -p 80:5006 --name my-running-app ${{ secrets.DOCKER_USERNAME }}/node-sample-app:${{ github.sha }}
            
            sudo docker image prune -f
